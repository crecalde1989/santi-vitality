<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santi Vitality - Base de Datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">Santi Vitality</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="facturacion.html">Facturaci√≥n</a></li>
                    <li class="nav-item"><a class="nav-link active" href="base_datos.html">Base de Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="historial_ventas.html">Historial de Ventas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Base de Datos de Productos</h2>
        <p>Administra los productos disponibles.</p>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio de Venta</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productosBody"></tbody>
        </table>
        
        <h3>Agregar / Editar Producto</h3>
        <form id="productoForm">
            <input type="hidden" id="productoId">
            <div class="mb-2">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="precioSugerido">Precio de Venta:</label>
                <input type="number" id="precioSugerido" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Producto</button>
            <button class="btn btn-danger" onclick="window.location.href='index.html'">Volver a Home</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/base_datos.js"></script>
</body>
</html>
